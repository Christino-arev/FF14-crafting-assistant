<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 制作助手 - 市场分析工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ff14-gold { color: #FFD700; }
        .ff14-blue { color: #4A90E2; }
        .ff14-purple { color: #9B59B6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-hammer text-2xl"></i>
                    <h1 class="text-2xl font-bold">FF14 制作助手</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="serverSelect" class="bg-white text-gray-800 px-3 py-2 rounded-lg">
                        <option value="YinLeiHu2">银泪湖</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-search mr-2 ff14-blue"></i>
                物品搜索
            </h2>
            <div class="flex space-x-4">
                <input type="text" id="searchInput" placeholder="输入物品名称..." 
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <i class="fas fa-search mr-2"></i>搜索
                </button>
            </div>
            <div id="searchResults" class="mt-6 hidden">
                <h3 class="text-lg font-medium mb-3">搜索结果</h3>
                <div id="searchResultsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <!-- Crafting List Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fas fa-list mr-2 text-green-500"></i>
                    制作清单
                </h2>
                <div class="flex space-x-2">
                    <button id="addItemBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-plus mr-1"></i>添加物品
                    </button>
                    <button id="analyzeBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-calculator mr-1"></i>分析配方
                    </button>
                    <button id="testPriceBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-bug mr-1"></i>测试价格
                    </button>
                    <button id="clearListBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-trash mr-1"></i>清空
                    </button>
                </div>
            </div>
            
            <div id="craftingListContainer">
                <div id="emptyCraftingList" class="text-center py-8 text-gray-500">
                    <i class="fas fa-list text-4xl mb-4 text-gray-300"></i>
                    <p>制作清单为空</p>
                    <p class="text-sm">添加需要制作的物品和数量</p>
                </div>
                <div id="craftingListItems" class="hidden space-y-4"></div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysisResults" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-chart-bar mr-2 text-purple-500"></i>
                配方分析结果
            </h2>
            <div id="analysisContent"></div>
        </div>
    </main>

    <!-- Item Details Modal -->
    <div id="itemDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="itemDetailsTitle" class="text-lg font-semibold">物品详情</h3>
                        <button id="closeItemDetails" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="itemDetailsContent" class="space-y-4">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">添加制作物品</h3>
                        <button id="closeAddModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">物品名称</label>
                            <input type="text" id="itemNameInput" placeholder="输入物品名称搜索..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <div id="itemSuggestions" class="mt-2 max-h-40 overflow-y-auto border border-gray-200 rounded-lg hidden"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">数量</label>
                            <input type="number" id="itemQuantityInput" value="1" min="1" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex space-x-3">
                            <button id="confirmAddItem" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition-colors">
                                添加
                            </button>
                            <button id="cancelAddItem" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg transition-colors">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
